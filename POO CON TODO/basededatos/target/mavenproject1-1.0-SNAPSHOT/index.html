<!DOCTYPE html>
<html lang="es">
<head>
  <link rel="stylesheet" href="newcss.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Start Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Iniciar Sesion</header>
      <form action="#">
        <input type="text" placeholder="Ingresa tu correo">
        <input type="password" placeholder="Contraseña">
        <input type="button" class="button" value="Iniciar Sesion">
      </form>
      <div class="signup">
        <span class="signup">No tienes cuenta?
         <label for="check">Registrarse</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Registro</header>
      <form action="#">
        <input type="text" placeholder="Usuario">
        <input type="text" placeholder="Ingresa tu correo">
        <input type="password" placeholder="Contraseña">
        <input type="password" placeholder="Confirma contraseña">
        <input type="button" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Ya tienes una cuenta?
         <label for="check">Iniciar Sesion</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
